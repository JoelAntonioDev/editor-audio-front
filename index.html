<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/forms/loginForm.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./assets/media/img/music.jpg" alt="Imagem de login">
        </div>
        <div class="right">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Insira o seu e-mail">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="insira a sua password">
                
                <button type="submit">Entrar</button>
                <button type="button" id="registerBtn" onclick="">Criar Conta</button>
            </form>
        </div>
    </div>
</body>
</html>
